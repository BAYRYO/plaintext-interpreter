<div class="navigation-container">
    <button 
        id="toggle-panneau" 
        aria-label="Ouvrir/Fermer le menu de navigation"
        aria-expanded="false"
        aria-controls="panneau-arborescence">
        <i class="fas fa-bars" aria-hidden="true"></i>
        <span class="sr-only">Menu de navigation</span>
    </button>

    <nav id="panneau-arborescence" style="display: none;">
        <ul class="navigation-list">
            {% for title in titles %}
            <a href="#{{ title.id }}">
                <li data-level="{{ title.level }}">
                    {{ title.text }}
                </li>
            </a>
            {% endfor %}
        </ul>
    </nav>
</div>
